<!DOCTYPE html>
<html lang="zh">
<head>
	<meta charset="UTF-8" />
	<meta name="viewport" content="width=750" />
	<meta http-equiv="X-UA-Compatible" content="ie=edge" />
	<title>02.html</title>
	<link rel="stylesheet" type="text/css" href="css/style.css">
	
</head>
<body>
	<div class="main">
		<div class="top">
			<a href="#"></a>
			<h3>我的简历</h3>
			
		</div>
		<div class="content">
		   <form action="" method="post">	
			     <div class="title"><p>必填项</p></div>
			     <ul class="content_list">
				<li>
					<p>头像</p>
					<div class="photo"><img src="images/29.png" alt="" /></div>
					
				</li>
				<li>
					<p>昵称</p>
					<input type="text" placeholder="梦游" />
					
				</li>
				<li>
					<p>姓名</p>
					<input type="text" placeholder="吴奇龙" />
					
				</li>
				<li>
					<p>性别</p>
					<select>
						<option value="男">男</option>
						<option value="女">女</option>
					</select>
					
				</li>
				<li>
					<p>出生年份</p>
					<input type="date" placeholder="1990年01月" />
					
				</li>
				<li>
					<p>联系方式</p>
					<input type="tel" placeholder="15210663661" />
					
				</li>
				<div class="content_list_p">可选项（完善全部资料可提高求职成功率）</div>
				<li>
					<p>身高</p>
					<input type="text" placeholder="180CM" />
					
				</li>
				<li>
					<p>籍贯</p>
					<input type="text" placeholder="北京西城区" />
					
				</li>
				<li>
					<p>目前状态</p>
					<input type="text" placeholder="已毕业" />
					
				</li>
				<li>
					<p>毕业院校</p>
					<input type="text" placeholder="点击选择" />
					
				</li>
				<li>
					<p>自我描述</p>
					<input type="text" placeholder="这里就是自我描述，字…" />
				
				</li>
				
				
			     </ul>
			</form>
		</div>
		<div class="resume_btn">
			
			<button>展开更多模块</button>
		</div>
	</div>
<script src="js/jquery.js"></script>
<script src="js/index.js"></script>
</body>

</html>
