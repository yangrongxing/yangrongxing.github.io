<template id="about">
	<div class="content">
			<div class="wrap">
				<div class="detail">
					<div class="c-top">
						<p>当前位置：<a href="index.htm" class="active">首页</a>&gt;<a href="幼儿园教学.html">幼儿园教学</a>&gt;<a href="">教师成长</a>&gt;<a href="">教学基础</a></p>
					</div>
					<div class="head">
						<h2>幼教工作者必须掌握的理论知识（上）</h2>
						<p>作者：张珊  发布日期：2015-09-09  标签：幼儿教育</p>
					</div>
					<div class="body">
						<p>儿童各种能力的增长并不是齐头并进的，而是有各自的发展最佳期，发展孩子的能力如果能抓住这个最佳时机，就会起到事半功倍的效果。</p>
						<p>2－3岁是口头语言发展的关键期。在正常语言环境中，这个时期儿童学习口语最快、最巩固，相反，这个时期完全脱离人类的语言环境，其后就很难再学会说话，狼孩的情况就是这样。</p>
						<p>4岁前是儿童对图象的视觉辨认的最佳期。</p>
						<p>4-5岁是儿童学习书面语言的最佳期。</p>
						<p>儿童掌握概念的最佳年龄是5岁到5岁半。</p>
						<p>儿童在5-6岁时掌握词汇能力发展最快。</p>
						<p>耳聋儿童如果在1岁前被发现而给他助听器，就能正常地学会语言发音。如果1岁以后才采取措施，学习发音就会变得十分困难。</p>
						<div class="img wow fadeIn" data-wow-delay = "0.2s">
							<a href=""><img src="images/18.jpg"></a>
						</div>
						<h3><strong>关键期1</strong></h3>
						<p>初生到4岁是儿童视觉发展的关键期，4岁是儿童形象视觉发展的关键期。</p>
						<p>训练——基础篇</p>

					</div>
				</div>
			</div>
			
		</div>
</template>

		{
			path:'/home',
			component:{
				template:'#home'
			}
		},
		{
			path:'/about',

			}

			path:'/company',
			component:{
				template:'#company'
			}
		},
		{
			path:'/contact',
			component:{
				template:'#contact'
			}
		},
		{
			path:'/list',
			component:{
				template:'#list'
			},
			children:[
				
				{
					path:'boy',
					component:{
						data(){
							return {
								lists:[]
							}
						},
						created(){
							var _self = this;
							$.ajax({
						          type:"GET",
						          url:'data.json',
			     					dataType:'json',
			     			
						          //async: false, 
						          success: function(data){
						          		_self.lists = data;
						        	}
						      	})
						},
						methods:{
							page:function(n){
								var _self = this;
								$.ajax({
							          type:"GET",
							          url:'data.json?pagesize=',
				     					dataType:'json',
				     			
							          //async: false, 
							          success: function(data){
							          		_self.lists = data;
							        	}
							      	})
							}
						},
						template:'#boy'
					}
				},
				{
					path:'family',
					component:{
						template:'#family'
					}
				},
				{
					path:'school',
					component:{
						template:'#school'
					}
				},
				{
					path:'source',
					component:{
						template:'#source'
					}
				},
			]
		}
		
	]
	
	var router = new VueRouter({
		routes
	})
	
	var app = new Vue({
		router
	}).$mount('#app');
};
</script>
